version: '3.7'
services:
  aag-weather-reader:
    image: "${IMAGE_NAME:-gcr.io/panoptes-exp/aag-weather}:${TAG_NAME:-develop}"
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    init: true
    container_name: aag-weather-reader
    privileged: true
    network_mode: host
    restart: on-failure
    command:
      - "python"
      - "/app/scripts/read-aag.py"
      - "--config-file"
      - "/data/config.yaml"
      - "--storage-dir"
      - "/data"
      - "--store-result"
    volumes:
      - ./:/data
